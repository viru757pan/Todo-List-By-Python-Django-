<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List Demo</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div
              class="card bg-dark text-white"
              id="list1"
              style="border-radius: 0.75rem"
            >
              <div class="card-body py-4 px-4 px-md-5">
                <p class="h1 mt-3 mb-4 pb-3">
                  <u>To-do-List</u>
                  <img src="../static/image/todo2.png" alt="todo" />
                </p>

                <div class="pb-2">
                  <div class="card">
                    <div class="card-body">
                      <div class="d-flex flex-row align-items-center">
                        <input
                          type="text"
                          class="form-control form-control-lg"
                          id="input-box"
                          placeholder="Add your text"
                        />
                        <a href="#!" data-mdb-tooltip-init title="Set due date"
                          ><i class="fas fa-calendar-alt fa-lg me-3"></i
                        ></a>
                        <div>
                          <button
                            type="button"
                            data-mdb-button-init
                            data-mdb-ripple-init
                            class="btn btn-primary"
                            id="addButton"
                          >
                            Add
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <hr class="my-4" />

                <div class="card-body p-2">
                  <ul class="list-group rounded-0" id="list-container">
                    <!-- <li
                      class="list-group-item border-1 d-flex align-items-center checked"
                    >
                      Task 1
                    </li>
                    <li
                      class="list-group-item border-1 d-flex align-items-center checked"
                    >
                      Task 2
                    </li> -->
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
